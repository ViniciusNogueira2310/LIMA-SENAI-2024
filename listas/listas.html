<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>
        Propriedade tipo-estilo para listas
    </h2>
    <p>Exemplo de listas não ordenadas</p>
    <ul class="a">
        <li>Café</li>
        <li>Chá</li>
        <li>Coca cola</li>
    </ul>
    <ul class="b">
        <li>Café</li>
        <li>Chá</li>
        <li>Coca cola</li>
    </ul>

    <p>Exemplo de listas ordenadas</p>
    <ol class="c">
        <li>Café</li>
        <li>Chá</li>
        <li>Coca cola</li>        
    </ol>
    <ol class="d">
        <li>Café</li>
        <li>Chá</li>
        <li>Coca cola</li>        
    </ol>
</body>
</html>
