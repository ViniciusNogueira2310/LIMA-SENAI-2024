<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro Exemplo</title>
    <link rel="stylesheet" href="estilo-exemplo.css">
    
</head>
<body>
    <h1>Outro exemplo de Z-index</h1>
    <p>
        Um elemento com uma ordem de empilhamento maior fica sempre
        acima de um elemento de ordem de empilhamento menor.
    </p>
    <div class="container">
        <div class="caixa-branca">Caixa branca (z-index: 1) </div>
        <div class="caixa-cinza">Caixa cinza (z-index: 3) </div>
        <div class="caixa-verde">Caixa verde (z-index: 2) </div>
    </div>
    
</body>
</html>
