<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Isto é um título</h1>
    
    <img src="familia.jpg" alt="familia" width="500px">
    
    <p>
        Porque a imagem tem um z-index igual a -1, ela será posicionada
        atrás do texto
    </p>
</body>
